<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container-login">
        <h1>Cadastro</h1>
        <form action="/cadastro" method="POST">
            <div class="nome-sobrenome-container">
                <div class="input-container">
                    <label for="usuario">Nome:</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu nome" required maxlength="30">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="input-container">
                    <label for="sobrenome">Sobrenome:</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required maxlength="40">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <div class="input-icon-wrapper">
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="input-container">
                <label for="telefone">Telefone:</label>
                <div class="input-icon-wrapper">
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                    <i class="fas fa-phone"></i>
                </div>
            </div>
            <div class="input-container">
                <label for="cpf">CPF:</label>
                <div class="input-icon-wrapper">
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <div class="input-container">
                <label for="senha">Senha:</label>
                <div class="input-icon-wrapper">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <div class="botao-login">
                <button type="submit">Cadastrar</button>
            </div>
            <div class="conta">
                <p>Já tem conta? <a href="login.html">faça login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
